<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <p class="js-results"></p>

    <p class="js-scoreboard"></p>

    
    <button onclick="
    score.playerWins = 0;
    score.playerLosses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset score</button>


    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        playerWins: 0,
        playerLosses: 0,
        ties: 0
      };

      updateScoreElement();

      
      function playGame(playerMove) 
      {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.playerWins++;
        } else if (result === 'You lose.') {
          score.playerLosses++;
        } else if (result === 'Tie.') {
          score.ties++;
        }

          .innerHTML = `You ${results}`;

        localStorage.setItem('score', JSON.stringify(score));
        
        updateScoreElement();
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n Wins: ${score.playerWins}, Losses: ${score.playerLosses}, Ties: ${score.ties}`);
      }

      function updateScoreElement() 
      {
        document.querySelector('.js-scoreboard')
          .innerHTML = `Wins: ${score.playerWins}, Losses: ${score.playerLosses}, Ties: ${score.ties}`;
      }
      
      function pickComputerMove() 
      {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
