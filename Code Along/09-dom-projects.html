  <p>Amaon Shipping Container</p>
  <p>Order under $40 = +$10 shipping.</p>
  <p>Order over $40 = Free shipping.</p>
  <input class="js-cost-input" placeholder="Cost of order" onkeydown="
  handleCostKeyDown(event)
  ">
  <button onclick="
  calulateTotal()
  ">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
    

    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calulateTotal()
      }
    }

    function calulateTotal()
    {
      const inputElement = document.querySelector('.js-cost-input');
      const orderCost = inputElement.value;

      if (orderCost < 40) {
        totalCost = parseInt(orderCost) + 10;
      } else {
        totalCost = orderCost;
      }
      document.querySelector('.js-total-cost').innerHTML = 'Total cost: $' + totalCost;
    
    }

      let buttonText = document.querySelector('button').innerHTML;
      function subscribe()
      {
        const buttonElement = document.querySelector('button');

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        } 
      }
    </script>
  </body>
